<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="ion-padding-vertical">
    <ion-toolbar>
      <ion-title size="large" class="text-3xl">RemindMe</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/notifications"><ion-icon class="text-3xl" name="notifications-outline"></ion-icon></ion-button>
        <ion-button><ion-icon class="text-3xl" name="person-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-locations-list class="ion-margin"></app-locations-list>

</ion-content>

<ion-footer class="ion-margin-vertical">
  <div class="flex justify-center">
    <ion-button class="add-rem-btn w-72 mx-auto" (click)="showAddLocationModal()">
      Add Reminder
    </ion-button>
  </div>
</ion-footer>
