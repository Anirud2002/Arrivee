<ion-text class="ion-padding">
  <strong>Locations </strong>
</ion-text>

<div class="space-y-4 my-2" *ngIf="locations.length > 0">
  <ion-item button lines="none" *ngFor="let location of locations" [routerLink]="'/reminder-details/' + location.locationID">
    <ion-label>
      <h2>{{location.title}}</h2>
      <p>{{location.streetAddress}}</p>
    </ion-label>
    <ion-badge color="tertiary">{{location.reminders.length}}</ion-badge>
  </ion-item>
</div>
