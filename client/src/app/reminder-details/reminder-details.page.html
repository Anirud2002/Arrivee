<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CostCo Whole Food</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">  
    <ion-toolbar>
      <ion-title size="large" class="text-3xl" *ngIf="!isLoadingData">{{location.title}}</ion-title>
      <ion-skeleton-text class="ion-margin-start" animated="true" style="width: 60%;" *ngIf="isLoadingData"></ion-skeleton-text>
    </ion-toolbar>
    
    <p class="ion-padding-horizontal" *ngIf="!isLoadingData">{{location.streetAddress}}</p>
    <ion-skeleton-text class="ion-margin-start" animated="true" style="width: 30%;" *ngIf="isLoadingData"></ion-skeleton-text>
  </ion-header>

  <ion-range *ngIf="!isLoadingData" aria-label="Volume" class="ion-margin-horizontal ion-padding" [step]="getStep()" labelPlacement="start" [pin]="true" [pinFormatter]="returnUnit" (ionInput)="updateRadius($event)" [max]="getMax()" [min]="getMin()" [value]="getValue()">
    <div slot="label" class="mr-4 -ml-4">Radius:</div>
  </ion-range> 
  
  <div class="flex justify-center items-center mt-4 space-x-6">
    <ion-chip class="min-w-14 h-7 flex justify-center font-extrabold" [class]="(selectedUnit === 'km') ? 'active' : ''" (click)="changeUnit('km')">
      {{(selectedUnit === 'km') ? currentRadiusValue : ''}} km
    </ion-chip>
    <ion-chip class=" min-w-14 h-7 flex justify-center font-extrabold" [class]="(selectedUnit === 'm') ? 'active' : ''" (click)="changeUnit('m')">
      {{(selectedUnit === 'm') ? currentRadiusValue : ''}} m
    </ion-chip>
    <ion-chip class="min-w-14 h-7 flex justify-center font-extrabold" [class]="(selectedUnit === 'mil') ? 'active' : ''" (click)="changeUnit('mil')">
      {{(selectedUnit === 'mil') ? currentRadiusValue : ''}} mil
    </ion-chip>
  </div>

  <div class="ion-margin mt-6">
    <ion-text>
      <strong class="text-xl">Reminders</strong>
    </ion-text>
  </div>

  <ion-card class="ion-no-padding">
    <ion-card-content>
      <!-- reminder 1 -->
      <div *ngIf="!isLoadingData">
        <app-reminder-item *ngFor="let reminder of location.reminders" [reminder]="reminder"></app-reminder-item>
      </div>

      <!-- when user clicks "+" button -->
      <ion-item-sliding class="ion-no-padding" *ngIf="isAddRemInputOpen">
        <ion-item class="ion-no-padding">
          <ion-checkbox aria-label="" slot="start"></ion-checkbox>
          <ion-input [clearInput]="true" placeholder="Add" label="" (ionFocus)="enableSaveButton()"></ion-input>
        </ion-item>

        <ion-item-options>
          <ion-item-option>
            <ion-icon name="trash" slot="icon-only" size="small"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>

    <ion-button expand="block" fill="clear" (click)="handleToogleInputs()">
      <ion-icon name="add-circle-sharp"></ion-icon>
    </ion-button>
  </ion-card>
  
</ion-content>
